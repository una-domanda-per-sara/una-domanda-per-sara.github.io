<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vuoi essere il nostro candidato sindaco?</title>

  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }

    .paper {
      background: #fff;
      padding: 2.5rem 2rem;
      border: 2px solid #1f2a44;
      box-shadow: 5px 5px 0 #1f2a44;
      text-align: center;
      width: 100%;
      max-width: 420px;
      position: relative;
      color: #1f2a44;
    }

    .paper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 16px;
      right: 16px;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        transparent,
        transparent 20px,
        rgba(31,42,68,0.08) 21px
      );
      pointer-events: none;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2.2rem;
      transform: rotate(-1deg);
      line-height: 1.2;
    }

    .choices {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 2.5rem;
      position: relative;
    }

    button {
      flex: 1;
      font-family: inherit;
      font-size: 1.5rem;
      padding: 0.7rem 0.5rem;
      border: 2px solid #1f2a44;
      background: #fff;
      cursor: pointer;
      box-shadow: 2px 2px 0 #1f2a44;
      transform: rotate(-1deg);
    }

    button:first-child {
      transform: rotate(1deg);
    }

    #noBtn {
      position: absolute;
      right: 0;
      top: 0;
    }

    #result {
      margin-top: 2.5rem;
      font-size: 1.7rem;
      font-weight: bold;
    }

    .heart {
      position: absolute;
      color: #d6336c;
      font-size: 1.4rem;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      to {
        opacity: 0;
        transform: translateY(-70px) scale(1.4);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.7rem;
      }

      button {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="paper" id="paper">
    <h1>Vuoi essere il nostro candidato sindaco?</h1>

    <div class="choices">
      <button onclick="vote('SI')">‚òê S√å</button>
      <button id="noBtn">‚òê NO</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const paper = document.getElementById('paper');

    function moveNo() {
      const maxX = paper.clientWidth - noBtn.clientWidth;
      const maxY = paper.clientHeight - noBtn.clientHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener('mouseover', moveNo);
    noBtn.addEventListener('touchstart', moveNo);

    function vote(answer) {
      const result = document.getElementById('result');
      if (answer === 'SI') {
        result.textContent = 'Ha detto S√å!!!';
        spawnHearts();
      }
    }

    function spawnHearts() {
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '‚ù§ üíï';
        heart.style.left = Math.random() * 80 + 10 + '%';
        heart.style.bottom = '40px';
        paper.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }
    }
  </script>
</body>
</html>
