<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vuoi metterti con me?</title>

  <!-- Font stile scrittura a mano -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .paper {
      background: #fff;
      padding: 3rem 3.5rem;
      border: 2px solid #1f2a44;
      box-shadow: 6px 6px 0 #1f2a44;
      text-align: center;
      max-width: 420px;
      position: relative;
      color: #1f2a44;
    }

    /* righe del quaderno */
    .paper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 20px;
      right: 20px;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        transparent,
        transparent 22px,
        rgba(31,42,68,0.08) 23px
      );
      pointer-events: none;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 2.5rem;
      transform: rotate(-1deg);
      letter-spacing: 1px;
    }

    .choices {
      display: flex;
      justify-content: space-between;
      margin-top: 3rem;
      padding: 0 1rem;
      position: relative;
    }

    button {
      font-family: inherit;
      font-size: 1.6rem;
      padding: 0.4rem 1.2rem;
      border: 2px solid #1f2a44;
      background: #fff;
      cursor: pointer;
      box-shadow: 2px 2px 0 #1f2a44;
      transform: rotate(-1deg);
    }

    button:nth-child(1) {
      transform: rotate(1deg);
    }

    #noBtn {
      position: absolute;
      right: 1rem;
    }

    #result {
      margin-top: 3rem;
      font-size: 1.8rem;
      font-weight: bold;
    }

    /* cuoricini */
    .heart {
      position: absolute;
      color: #d6336c;
      font-size: 1.5rem;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      to {
        opacity: 0;
        transform: translateY(-80px) scale(1.5);
      }
    }
  </style>
</head>
<body>
  <div class="paper" id="paper">
    <h1>Vuoi essere il nostro candidato sindaco?</h1>

    <div class="choices">
      <button onclick="vote('SI')">☐ SÌ</button>
      <button id="noBtn">☐ NO</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const paper = document.getElementById('paper');

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 220 - 110;
      const y = Math.random() * 140 - 70;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function vote(answer) {
      const result = document.getElementById('result');
      if (answer === 'SI') {
        result.textContent = 'Ha detto SÌ!!!';
        spawnHearts();
      }
    }

    function spawnHearts() {
      for (let i = 0; i < 12; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '❤';
        heart.style.left = Math.random() * 80 + 10 + '%';
        heart.style.bottom = '40px';
        paper.appendChild(heart);

        setTimeout(() => heart.remove(), 2000);
      }
    }
  </script>
</body>
</html>
